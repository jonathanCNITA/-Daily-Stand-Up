<form [formGroup]="regiForm" (ngSubmit)="onFormSubmit(regiForm.value)" class="example-form">
  <mat-form-field class="full-width">
    <input formControlName="email" matInput placeholder="mail">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input formControlName="password" matInput placeholder="password">
  </mat-form-field>
  <button mat-button>Submit</button>
</form>
